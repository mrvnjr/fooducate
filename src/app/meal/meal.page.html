<ion-header>
  <ion-toolbar>
    <div class="ion-title">
      <h3>Meal Plan</h3>
    </div>

    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="list" *ngFor="let meal of meal | filter:term">
  
    <app-plans  [item]="meal" (clicked)="goToInfoPage(meal.plans)"></app-plans>

  </div>
</ion-content>
