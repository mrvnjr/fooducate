<ion-header>
  <ion-toolbar>
    <div class="ion-title">
      <h3>Healthy Food</h3>
    </div>

    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Search -->
  <ion-searchbar [(ngModel)]="term" showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>
  <div class="list" *ngFor="let hmeal of hmeal | filter:term">
  
    <!--List of herbal plants-->
    <app-plans  [item]="hmeal" (clicked)="goToInfofoodPage(hmeal.foods)"></app-plans>

  </div>
</ion-content>
