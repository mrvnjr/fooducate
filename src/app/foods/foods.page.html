<ion-header>
  <ion-toolbar>
    <div class="ion-title">
      <h3>Healthy Meals</h3>
    </div>

    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    
  </ion-card>

   <!-- Search -->
   <ion-searchbar [(ngModel)]="term" showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>
    
  <div class="list" *ngFor="let foods of foods | filter:term">
    <app-foods-card [item]="foods" (clicked)="goToDetailPage(foods.id)"></app-foods-card>
  </div>
</ion-content>
